<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>Product App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand logo">
            Product App 
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body c-body ">
                        <div class="form-group fg">
                            <input type="text" id="name" placeholder="Add a Product" class="form-control">
                        </div>
                        <div class="form-group fg">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group fg">
                            <input type="number" id="year" min="1950" max="2021" value="2021" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary button">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>
    
    <script src="App.js"></script>
</body>
</html>
